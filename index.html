<body>
    <header id="myHeader">
        <h1>See and Say Storymaker</h1>
    </header>
    <div id="Instructions">
        <p>Please select up to 1 word from each column to create a story</p>
        <p>Once you have selected your words please hit the green button to play it back</p>
    </div>
    <div id="choiceColumns">
    <div id="choiceOne">
        <h3>First choice</h3>
        <button>The Teacher</button>
        <button>The Neighbor</button>
        <button>The Fish</button>
        <button>I</button>
        <button>The Tiger</button>
    </div>
    <div id="choiceTwo">
        <h3>Second choice</h3>
        <button>Ran</button>
        <button>Swam</button>
        <button>Leaped</button>
        <button>Cried</button>
        <button>Flew</button>
    </div>
    <div id="choiceThree">
        <h3>Third choice</h3>
        <button>Up a Mountain</button>
        <button>Under the Water</button>
        <button>During the Test</button>
        <button>While Eating</button>
        <button>In the Desert</button>
    </div>
</div>
    <div id="selectedChoice">
        <h3>You selected: <p></p>
        </h3>
    </div>
    <div id="sentenceBtn">
        <button>Playback</button>
    </div>
    <div id="finalWords">
        <p></p>
    </div>
</body>
